<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />
		<link rel="shortcut icon" href="/favicon.ico" />

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"
		/>
		<!-- <meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=5.0, minimum-scale=1"
		/> -->

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<script>
			if (!('theme' in localStorage)) {
				localStorage.setItem('theme', 'dark')
			}
			document.querySelector('html').classList.add(localStorage.theme)
		</script>
		<meta content="yes" name="apple-touch-fullscreen" />
		<meta name="apple-mobile-web-app-title" content="Beatbump" />
		<link rel="apple-touch-startup-image" href="/logo-header.png" />
		<link rel="apple-touch-icon" href="/logo-header.png" />

		<meta name="apple-mobile-web-app-orientations" content="portrait" />

		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="manifest" href="/manifest.json" />

		%svelte.head%
	</head>
	<div id="app">%svelte.body%</div>
</html>
